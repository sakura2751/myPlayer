<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="index.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="player.js"></script>
    <script src="lrc.js"></script>
    <script src="progress.js"></script>
    <script src="index.js"></script>

</head>
<body>
<div>
<!--    头部-->
    <div class="header">
        <h1><a href="javascript:;">MusicPlayer</a></h1>
        <ul>
            <li><a href="javascript:;">登录</a></li>
            <li><a href="javascript:;">设置</a></li>
        </ul>
    </div>
<!--    中间-->
    <div class="center">
        <div class="conter_content">
            <div class="center_left">
                <div class="center_left_top">
                    <ul>
                        <li><a class="musicplayer-uniE901 collect" href="javascript:;">收藏</a></li>
                        <li><a class="musicplayer-plus_square_fill add" href="javascript:;">添加到</a></li>
                        <li><a class="musicplayer-2" href="javascript:;">下载</a></li>
                    </ul>
                </div>
                <div class="center_left_bottom">
                    <h3>
                        <div>
                            <i class="nocheck check_all"></i>
                        </div>
                        <div></div>
                        <div>歌曲</div>
                        <div></div>
                        <div>歌手</div>
                        <div>时长</div>
                    </h3>
                    <div class="content_list" data-mcs-theme="minimal-dark">
                        <ul id="list"></ul>
                    </div>
                </div>
            </div>
            <div class="center_right">
                <div class="right_content music_massage">
                    <div class="img_box"><img class="img_massage" src="" alt=""></div>
                    <ul>
                        <li><span>歌曲：</span><span class="name_massage"></span></li>
                        <li><span>歌手：</span><span class="singer_massage"></span></li>
                        <li><span>专辑：</span><span class="album_massage"></span></li>
                    </ul>
                    <div class="right_bottom">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    底部-->
    <div class="footer">
        <div class="footer_content">
            <div class="footer_left">
                <div class="music_player">
                    <ul>
                        <li class="musicplayer-6 pre"></li>
                        <li class="musicplayer-7 pla"></li>
                        <li class="musicplayer-8 next"></li>
                    </ul>
                </div>
                <div class="progress">
                    <div class="progress_box">
                        <div class="progress_infor music_massage">
                            <div class="progress_name"><span class="name_massage"></span><span>-</span><span class="singer_massage"></span></div>
                            <div class="progress_time"><span class="current_time">00:00</span><span>/</span><span class="time_massage"></span></div>
                        </div>
                        <div class="progress_all">
                            <div class="progress_bar"></div>
                            <div class="progress_dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer_right">
                <ul>
                    <li class="musicplayer-M_"></li>
                    <li class="musicplayer-uniE901"></li>
                    <li class="musicplayer-download"></li>
                    <li class="musicplayer-9"></li>
                    <li>
                        <div class="musicplayer-12 mute" ></div>
                        <div class="voice">
                            <div class="voice_bar"></div>
                            <div class="voice_dot"></div>
                        </div>
                    </li>
                    <li class="musicplayer-10">
                        <div class="player_box" data-mcs-theme="minimal-dark">
                            <ul></ul>
                            <div class="dele_all">
                                <a class="dele_but" href="javascript:;">清除...</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--背景-->
<div class="bg_mask"></div>
<!--遮罩-->
<div class="mask"></div>
<!--音乐-->
<audio src=""></audio>

</body>
</html>
